<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thank You for Ordering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .thank-you {
            font-size: 24px;
            color: #2ecc71;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Ordering</h1>
        <p class="thank-you">Your order has been successfully placed.</p>
        <p>We appreciate you for Choosing and hope you enjoy our products. If you have any questions or need assistance, please feel free to <a href="contact">contact us</a>.</p>
    </div>
</body>
</html>
